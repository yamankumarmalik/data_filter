<div class="container">
  <div class="row">
    <div class="dropdown">
      <select
        class="dropdown-header"
        [(ngModel)]="selectedValue"
        (change)="filterAndModifyData()"
      >
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="table-light">
      <app-table [displayedDataset]="filteredDataset"></app-table>
    </div>
  </div>
</div>
