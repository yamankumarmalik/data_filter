<div class="container">
  <div class="row">
    <table class="table table-bordered" border="1">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of filteredDataset">
          <th scope="row">{{ data.id }}</th>
          <td>{{ data.name }}</td>
          <td>{{ data.price | number : "1.0-0" }}</td>
          <td>{{ data.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
